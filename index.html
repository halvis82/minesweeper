<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./images/bomb.png" type="image/x-icon">
</head>
<body>
  <h1>Minesweeper</h1>
  <div class="settings">
    <label>
      <span id="tilesAmountText">Tiles [20]:</span>
      <input type="range" min="6" max="50" step="2" value="20" id="tilesAmountRange">
    </label>
    
    <label>
      <span id="bombAmountText">Bombs [50]:</span>
      <input type="range" min="5" max="2495" value="50" id="bombAmountRange">
    </label>
  </div>
  <div id="info">
    🚩<span id="flagAmount"> 0</span>
    &nbsp;&nbsp;&nbsp;−&nbsp;&nbsp;&nbsp;
    ⏲️<span id="timer"> 0</span>
  </div>
  <canvas oncontextmenu="return false"></canvas>
  
  <script src="./script.js"></script>
</body>
</html>
